{% extends "layout.html" %}

{% block content %}

<div class="row">
	<div class="col-md-6">
		<h3>Most prolific labels by number of releases</h3>
		{% for n in album %}
		<div class="row">
			<div class="col-md-8"><a href="/label?name={{n[0]}}&year_founded={{n[1]}}">{{n[0]}}</a></div>
			<div class="col-md-4">{{n[2]}}</div>
		</div>
		{% endfor %}
	</div>

	<div class="col-md-6">
		<h3>Most prolific labels by writing credits</h3>
		{% for n in song %}
		<div class="row">
			<div class="col-md-8"><a href="/label?name={{n[0]}}&year_founded={{n[1]}}">{{n[0]}}</a></div>
			<div class="col-md-4">{{n[2]}}</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
